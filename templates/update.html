<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Movie</h1>
    <form action="/users/{{ user_id }}/update_movie/{{ movie_id }}" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ movie['name'] }}"><br>
        <label for="director">Director:</label><br>
        <input type="text" id="director" name="director" value="{{ movie['director'] }}"><br>
        <label for="year">Name:</label><br>
        <input type="number" id="year" name="year" value="{{ movie['year'] }}"><br>
        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="rating" value="{{ movie['rating'] }}"><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
